name: Download Latest PAGASA Files
on:
  workflow_dispatch:  # Only manual trigger

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
          
      - name: Run download script
        run: |
          python codes/download_latest_pagasa.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add codes/latest_*
          git commit -m "Update PAGASA files" || echo "No changes to commit"
          git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git
